<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk Toko</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>

    <h2>Manajemen Produk Toko</h2>

    <label>Nama Produk:</label>
    <input type="text" id="nama" placeholder="Masukkan nama produk">
    <label>Harga:</label>
    <input type="number" id="harga" placeholder="Masukkan harga">
    <label>Stok:</label>
    <input type="number" id="stok" placeholder="Masukkan stok">
    <button onclick="tambahProduk()">Tambah Produk</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelProduk">
            <!-- Produk akan ditampilkan di sini -->
        </tbody>
    </table>

    <script>
        // Array produk toko
        let produkToko = [
            { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
            { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
            { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
        ];

        // Fungsi untuk menampilkan daftar produk di tabel
        function tampilkanProduk() {
            let tabel = document.getElementById("tabelProduk");
            tabel.innerHTML = "";
            produkToko.forEach((produk, index) => {
                let row = `<tr>
                    <td>${produk.id}</td>
                    <td>${produk.nama}</td>
                    <td>Rp ${produk.harga.toLocaleString()}</td>
                    <td>${produk.stok}</td>
                    <td><button onclick="hapusProduk(${produk.id})">Hapus</button></td>
                </tr>`;
                tabel.innerHTML += row;
            });
        }

        // Fungsi untuk menambahkan produk
        function tambahProduk() {
            let nama = document.getElementById("nama").value;
            let harga = parseInt(document.getElementById("harga").value);
            let stok = parseInt(document.getElementById("stok").value);

            if (!nama || isNaN(harga) || isNaN(stok)) {
                alert("Mohon isi semua data dengan benar!");
                return;
            }

            let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
            produkToko.push({ id: idBaru, nama, harga, stok });

            tampilkanProduk();
            document.getElementById("nama").value = "";
            document.getElementById("harga").value = "";
            document.getElementById("stok").value = "";
        }

        // Fungsi untuk menghapus produk berdasarkan ID
        function hapusProduk(id) {
            produkToko = produkToko.filter(produk => produk.id !== id);
            tampilkanProduk();
        }

        // Tampilkan produk saat pertama kali halaman dimuat
        tampilkanProduk();
    </script>

</body>
</html>
